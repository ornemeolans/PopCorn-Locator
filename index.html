<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas y Series</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo-link">
                    <div class="logo-svg">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10H33L30 35H10L7 10Z" fill="#FFC107"/> 
                            <path d="M7 10L10 35M33 10L30 35" stroke="#3182CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> 
                            <path d="M10 35H30" stroke="#3182CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 10C9.33333 8.33333 13 5 20 5C27 5 30.6667 8.33333 33 10H7Z" fill="#00A389"/> 
                            <circle cx="15" cy="10" r="3" fill="#f4f4f4"/> 
                            <circle cx="25" cy="10" r="3" fill="#f4f4f4"/> 
                            <circle cx="20" cy="7" r="3" fill="#f4f4f4"/> 
                            <path d="M20 12C15.5817 12 12 15.5817 12 20C12 25.0476 18.0697 31.7915 20 33.6897C21.9303 31.7915 28 25.0476 28 20C28 15.5817 24.4183 12 20 12Z" fill="#7951a8"/> 
                            <circle cx="20" cy="20" r="4" fill="#f4f4f4"/> 
                        </svg>
                    </div>
                    <h1 class="logo-text">PopCorn Locator</h1>
                </a>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar películas, series o actores...">
                <button class="search-button">Buscar</button>
                <button class="reset-button" id="reset-button">Resetear</button> </div>
            <div class="filter-container">
                <button class="filter-button active" data-type="all">Todo</button>
                <button class="filter-button" data-type="movie">Películas</button>
                <button class="filter-button" data-type="series">Series</button>
                <button class="filter-button" data-type="actor">Actores</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-info" id="search-info">
            </div>
        <div class="results-container" id="results-container">
            </div>
        <div class="pagination" id="pagination">
            </div>
    </main>

    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <button class="close-button" id="close-modal">&times;</button>
            <div class="detail-container" id="detail-container">
                </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
